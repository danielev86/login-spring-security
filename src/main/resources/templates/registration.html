<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="#{lbl.registration.title}"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta http-equiv="Cache-Control" content="max-age=1" />
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
	</head>
	<body>
		<div th:replace="fragment/header :: header"></div>
		<div class="container-fluid">
		
			<div class="panel panel-default">
				<div class="panel panel-header">
					<h1 align="center" th:text="#{lbl.registration.panel.title}"></h1>
				</div>
				<div class="panel panel-body">
					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<form id="registrationForm" th:action="@{/saveUser}" method="post" th:object="${userForm}">
								<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
									<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
									<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
									<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
									<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
									<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
								</div>
								<div class="form-group">
									<label for="firstName" th:text="#{lbl.firstname.form}"></label>
									<input type="text" name="firstName" class="form-control"  th:placeholder="#{lbl.firstname.placeholder.form}" th:field="*{firstName}" autofocus="autofocus"/>
								</div>
								
								<div class="form-group">
									<label for="lastname" th:text="#{lbl.lastname.form}"></label>
									<input type="text" name="lastname" class="form-control" th:placeholder="#{lbl.lastname.placeholder.form}" th:field="*{lastName}" autofocus="autofocus"/>						
								</div>
								
								<div class="form-group">
									<label for="usernameRegistration" th:text="#{lbl.username.form}"></label>
									<input type="text" name="usernameRegistration" class="form-control" th:placeholder="#{lbl.username.placeholder.form}" th:field="*{username}" autofocus="autofocus"/>
								</div>
								
								<div class="form-group">
									<label for="passwordRegistration" th:text="#{lbl.password.form}"></label>
									<input type="password" name="passwordRegistration" class="form-control" th:placeholder="#{lbl.password.placeholder.form}" th:field="*{password}" autofocus="autofocus"/>
								</div>
								
								<div class="form-group">
									<label for="email" th:text="#{lbl.username.form}"></label>
									<input type="email" name="email" class="form-control" th:placeholder="#{lbl.email.placeholder.form}" th:field="*{email}" autofocus="autofocus"/>
								</div>
								
								<div class="form-group pull-right">
									<input type="reset" class="btn btn-lg btn-primary" th:value="#{lbl.button.reset}"/>
									<input type="submit" class="btn btn-lg btn-primary" th:value="#{lbl.button.signin}"/>
								</div>
							</form>
						</div>
				
				</div>
			</div>
			
			</div>
		</div>
		
		<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
		
	</body>
</html>
