<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<meta charset="UTF8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta http-equiv="Cache-Control" content="max-age=1" />
	    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
	</head>
	
	<body>
		<div th:fragment="header">
			<nav class="navbar navbar-default navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" th:href="@{/}" th:text="#{lbl.menu.brand.title}"></a>
					</div>
					<ul class="nav navbar-nav">
						<li><a th:href="@{/home}" th:text="#{lbl.menu.homepage.title}"></a></li>
						<li class="dropdown" sec:authorize="hasAnyRole('ROLE_ADMIN')">
							<a class="dropdown-toggle" data-toggle="dropdown" href="#" th:text="#{lbl.menu.product.title}"></a>
							<ul class="dropdown-menu">
								<li><a th:text="#{lbl.submenu.product.insert.title}"></a></li>
								<li><a th:text="#{lbl.submenu.product.search.title}"></a></li>
							</ul>
						</li>
						<li class="dropdown" sec:authorize="hasAnyRole('ROLE_USER')">
							<a class="dropdown-toggle" data-toggle="dropdown" href="#" th:text="#{lbl.menu.product.title}"></a>
							<ul class="dropdown-menu">
								<li><a th:text="#{lbl.submenu.product.search.title}"></a></li>
							</ul>
						</li>

					</ul>
					
					<ul class="nav navbar-nav navbar-right">
						<li sec:authorize="!isAuthenticated()"><a th:href="@{/registration}"><span class="glyphicon glyphicon-user"></span>  <span th:text="#{lbl.button.signin}"></span></a></li>
						<li sec:authorize="!isAuthenticated()"><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> <span th:text="#{lbl.button.login}"></span> </a></li>
						<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> <span th:text="#{lbl.button.logout}"></span></a></li>
					</ul>
				</div>
			</nav>
		</div>
	</body>
</html>
